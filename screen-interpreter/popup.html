<!DOCTYPE html>
<html>
<head>
  <title>Screen Recorder</title>
  <style>
    body {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      height: 100%;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .recording {
      background-color: #f44336;
    }
    .recording:hover {
      background-color: #d32f2f;
    }
    .manual-capture {
      background-color: #2196F3;
    }
    .manual-capture:hover {
      background-color: #1976D2;
    }
    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #666;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background-color: #fff;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .instructions {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 10px;
      padding: 10px;
      background-color: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="startRecording">üé• Iniciar Grabaci√≥n Autom√°tica</button>
    <button id="manualCapture" class="manual-capture">üì± Captura Manual (Si la autom√°tica falla)</button>
    <button id="stopRecording" disabled>‚èπÔ∏è Detener Grabaci√≥n</button>
    <div class="status" id="status">Listo para grabar</div>
    <div class="instructions" id="instructions">
      <strong>üí° Consejo:</strong> Si la ventana de selecci√≥n es muy peque√±a, usa "Captura Manual" y selecciona "Toda la pantalla"
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
